<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administra</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="principal.css" rel="stylesheet" />
</head>
<body style="padding-top: 80px;">

<!-- HEADER -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Administra</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="tela_metas.html">Voltar</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- FORMULÁRIO DE EDIÇÃO -->
<div class="container mt-4">
  <div class="form-section bg-white p-4 rounded shadow-sm">
    <h3>Editar Meta</h3>
    <form id="formEditarMeta">
      <label for="objetivo" class="mt-3">Objetivo:</label>
      <input type="text" id="objetivo" class="form-control" required />

      <label for="valorInicial" class="mt-3">Valor Inicial (R$):</label>
      <input type="number" id="valorInicial" class="form-control" step="0.01" min="0" required />

      <label for="valorFinal" class="mt-3">Valor Final (R$):</label>
      <input type="number" id="valorFinal" class="form-control" step="0.01" min="0" required />

      <div class="mt-4 d-flex justify-content-between align-items-center">
        <div>
          <button type="button" class="btn btn-primary me-2" onclick="window.location.href='tela_metas.html'">Voltar</button>
          <button type="button" class="btn btn-danger" onclick="window.location.href='tela_metas.html'">Cancelar</button>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>
  </div>
</div>

<!-- FOOTER -->
<footer class="mt-4">
  <div class="container text-center">
    <p class="mb-1">© 2025 Administra - Todos os direitos reservados</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script para simular ação de salvar -->
<script>
  document.getElementById("formEditarMeta").addEventListener("submit", function (e) {
    e.preventDefault();
    const objetivo = document.getElementById("objetivo").value;
    const valorInicial = parseFloat(document.getElementById("valorInicial").value).toFixed(2);
    const valorFinal = parseFloat(document.getElementById("valorFinal").value).toFixed(2);

    alert("Meta atualizada:\nObjetivo: " + objetivo + "\nValor Inicial: R$ " + valorInicial + "\nValor Final: R$ " + valorFinal);

    window.location.href = "tela_metas.html";
  });
</script>

</body>
</html>
