<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Ícones Bootstrap -->

  <!-- CSS personalizado -->
  <link href="../CSS/principal.css" rel="stylesheet" />
</head>
<body style="padding-top: 80px;">

  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">Administra</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- LOGIN -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5 bg-white p-4 rounded shadow-sm">
      <h3 class="text-center mb-4">Login</h3>
      <form id="formLogin" action="../PHP/login.php" method="post" onsubmit="return validarSenha()">
        <div class="mb-3">
          <label for="txtemail" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="txtemail" name="txtemail" placeholder="Digite seu e-mail" required>
        </div>
        <div class="mb-3">
            <label for="txtsenha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="txtsenha" name="txtpassword" placeholder="Digite sua senha" required>
          </div>
          <h3 class="text-center mb-4 cadastro-login">Não tem cadastro? <a href="cadastro.html">Cadastre-se</a> </h3>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-success">Entrar</button>
          </div>
      </form>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="mt-4">
