<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administra - Cadastro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="../CSS/principal.css" rel="stylesheet" />
</head>
<body style="padding-top: 80px;">

  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">Administra</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- CADASTRO -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-8 col-lg-6 bg-white p-4 rounded shadow-sm">
      <h3 class="text-center mb-4">Cadastro de Usuário</h3>
      <form id="formCadastro" action="../PHP/cadastro.php" method="post" onsubmit="return validarCadastro()">
        
        <div class="mb-3">
          <label for="txtuser" class="form-label">Nome</label>
          <input type="text" class="form-control" id="txtuser" name="txtuser" placeholder="Digite seu nome" required>
        </div>

        <div class="mb-3">
          <label for="txtemail" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="txtemail" name="txtemail" placeholder="seuemail@email.com" required>
        </div>

        <div class="mb-3">
          <label for="txtsenha" class="form-label">Crie uma senha</label>
          <input type="password" class="form-control" id="txtsenha" name="txtsenha" placeholder="Senha" required>
          <div class="form-text">
            A senha deve ter pelo menos 8 caracteres, incluindo letras e números.
          </div>
          <div id="erroSenhaCadastro" style="color: red; display: none;">
            A senha deve ter pelo menos 8 caracteres e conter letras e números.
          </div>
        </div>

        <div class="mb-3">
          <label for="confirmar_senha" class="form-label">Confirme sua senha</label>
          <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
          <div id="erroConfirmacao" style="color: red; display: none;">
            As senhas não coincidem.
          </div>
        </div>

        <input type="hidden" name="acao" value="enviar">
        
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <p>Já tem cadastro? <a href="login.html">Faça login</a></p>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="mt-4">
    <div class="container text-center">
      <p class="mb-1">© 2025 Administra - Todos os direitos reservados</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script de validação -->
  <script>
    function validarCadastro() {
      const senha = document.getElementById("txtsenha").value;
      const confirmar = document.getElementById("confirmar_senha").value;
      const erroSenha = document.getElementById("erroSenhaCadastro");
      const erroConfirmacao = document.getElementById("erroConfirmacao");

      const regex = /^(?=.*[a-zA-Z])(?=.*\d)[A-Za-z\d]{8,}$/;
      let valido = true;

      if (!regex.test(senha)) {
        erroSenha.style.display = "block";
        valido = false;
      } else {
        erroSenha.style.display = "none";
      }

      if (senha !== confirmar) {
        erroConfirmacao.style.display = "block";
        valido = false;
      } else {
        erroConfirmacao.style.display = "none";
      }

      return valido;
    }
  </script>
</body>
</html>
