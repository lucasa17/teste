<!--HTML -->
<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/cadastro.css" media="screen" /> 
</head>

<body>     
   <div class="container_form">

        <h1>Cadastro de Usuário</h1>

        <form class="form" action="../PHP/cadastro.php" method="post">
                
            <div class="form_grupo">
                <label for="nome" class="form_label">Nome</label>
                <input type="text" name="txtuser" class="form_input" id="nome" placeholder="Nome" required>
            </div>
                
            <div class="form_grupo">
                <label for="e-mail" class="form_label">E-mail</label>
                <input type="email" name="txtemail" class="form_input" id="email" placeholder="seuemail@email.com" required>
            </div>     

            <div class="form_grupo">
                <label for="senha" class="form_label">Crie uma senha</label>
                <input type="password" name="txtsenha" class="form_input" id="senha" placeholder="Senha" required>
                <div class="senha_regras">
                    A senha deve ter:<br>
                    * pelo menos 8 caracteres;<br>
                    * incluir letras e números.
                </div>
            </div>
            

            <div class="form_grupo">
                <label for="confirmar_senha" class="form_label">Confirme sua senha</label>
                <input type="password" name="confirmar_senha" class="form_input" id="confirmar_senha" placeholder="Confirme sua senha" required>
                <div class="senha_regras">
                    A senha deve ter:<br>
                    * pelo menos 8 caracteres;<br>
                    * incluir letras e números.
                </div>
            </div>
            

            <div class="submit">
                <input type="hidden" name="acao" value="enviar">
                <button type="submit" name="Submit" class="submit_btn" >Cadastrar</button>
            </div>
            </form>

            <h3>Já tem cadastro? <a href="login.html">Faça login</a> </h3><br>

    </div><!--container_form-->
</body>
</html>
